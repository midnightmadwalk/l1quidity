<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L1quidity</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      padding: 0 20px;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    body.dark-mode th {
      background-color: #333333;
    }

    body.dark-mode td {
      border-color: #444444;
    }

    #loadingBar {
      display: none;
      margin-top: 20px;
    }

    #loadingProgress {
      width: 100%;
    }

    .hidden {
      display: none;
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .wrapper {
      max-width: 450px;
      margin: 150px auto;
    }

    .search-input {
      background: #fff;
      width: 100%;
      border-radius: 5px;
      position: relative;
      box-shadow: 0px 1px 5px 3px rgba(0, 0, 0, 0.12);
    }

    .search-input input {
      height: 55px;
      width: 100%;
      outline: none;
      border: none;
      border-radius: 5px;
      padding: 0 60px 0 20px;
      font-size: 18px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
    }

    .search-input.active input {
      border-radius: 5px 5px 0 0;
    }

    .search-input .autocom-box {
      padding: 0;
      opacity: 0;
      pointer-events: none;
      max-height: 280px;
      overflow-y: auto;
    }

    .search-input.active .autocom-box {
      padding: 10px 8px;
      opacity: 1;
      pointer-events: auto;
    }

    .autocom-box li {
      list-style: none;
      padding: 8px 12px;
      display: none;
      width: 100%;
      cursor: default;
      border-radius: 3px;
      transition: all 0.3s;
      user-select: none;
    }

    .search-input.active .autocom-box li {
      display: block;
    }

    .autocom-box li:hover {
      background: #efefef;
      cursor: pointer;
    }

    .search-input .icon {
      position: absolute;
      right: 0px;
      top: 0px;
      height: 55px;
      width: 55px;
      text-align: center;
      line-height: 55px;
      font-size: 20px;
      color: #644bff;
      cursor: pointer;
    }

    .styleResult {
      display: none;
      transition: all 1s;
      font-size: large;
      margin-top: 50px;
      padding: 20px;
      border-radius: 8px;
      font-weight: bolder;
      text-align: center;
    }

    .styleResult:hover {
      transform: scale(110%);
    }

    /* Custom radio button styles */
    .radio-container {
      display: inline-block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }

    .radio-container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .radio-checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 20px;
      width: 20px;
      background-color: #eee;
      border-radius: 50%;
    }

    .radio-container input:checked ~ .radio-checkmark {
      background-color: #664bff;
    }

    .radio-checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .radio-container input:checked ~ .radio-checkmark:after {
      display: block;
    }

    .radio-container .radio-checkmark:after {
      top: 6px;
      left: 6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }

    ::selection {
      color: #fff;
      background: #664AFF;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="toggle-switch">
    <label>
      <input type="checkbox" id="nightModeToggle" onclick="toggleNightMode()" checked> Night Mode
    </label>
  </div>

  <div class="wrapper">
    <h6>may overload sometime</h6>
    <h1>beta version</h1>
    <h3>Instructions:</h3>
    <h4 style="color: green;">1. Paste contract and let it run till it searches all the addresses</h4>
    <h4 style="color: green;">2. Zoom out for a good experience and thanks helios.</h4>
    
    <div class="search-input">
      <input type="text" id="contractAddressInput" placeholder="Type to search...">
      <div class="autocom-box"></div>
      <div class="icon" onclick="fetchTokenData()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
      </div>
    </div>

    <label class="radio-container">Show All
      <input type="radio" name="filterType" value="all" id="all" onclick="filterResults()">
      <span class="radio-checkmark"></span>
    </label>

    <label class="radio-container">Show Contracts
      <input type="radio" name="filterType" value="contract" id="contract" onclick="filterResults()">
      <span class="radio-checkmark"></span>
    </label>

    <label class="radio-container">Show Non-Contracts
      <input type="radio" name="filterType" value="notContract" id="notContract" onclick="filterResults()">
      <span class="radio-checkmark"></span>
    </label>

    <label class="radio-container">Show LP
      <input type="radio" name="filterType" value="showLP" id="showLP" checked onclick="filterResults()">
      <span class="radio-checkmark"></span>
    </label>
    
    <p id="lpCountDisplay"></p>

    <div id="loadingBar">
      <p id="progressText">Loading...</p>
      <progress id="loadingProgress" max="100"></progress>
    </div>

    <div id="counters"></div>
    <div id="tokenDataOutput">
      <table class="hidden">
        <thead>
          <tr>
            <th>Address</th>
            <th>Value</th>
            <th>Contract Status</th>
            <th>Name</th>
            <th>LP Data</th>
            <th>Chart</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const apiUrl = 'https://rpc.pulsechain.com';
    const pageSize = 50;

    function fetchTokenData() {
      document.querySelector('#tokenDataOutput table tbody').innerHTML = '';
      document.querySelector('#counters').innerHTML = '';

      const contractAddress = document.querySelector('#contractAddressInput').value;
      if (!contractAddress) {
        alert("Please enter a contract address.");
        return;
      }

      document.getElementById("loadingBar").style.display = "block";
      document.getElementById("progressText").textContent = "Fetching data...";
      const loadingProgress = document.getElementById("loadingProgress");
      loadingProgress.value = 0;

      let page = 1;
      let totalTokens = 0;

      const interval = setInterval(() => {
        loadingProgress.value = Math.min(loadingProgress.value + (100 / pageSize), 100);
      }, 100);

      function fetchPage(page) {
        const url = `${apiUrl}/api/v1/tokens?page=${page}&size=${pageSize}&contract=${contractAddress}`;
        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (data.tokens.length === 0) {
              clearInterval(interval);
              document.getElementById("loadingBar").style.display = "none";
              document.getElementById("lpCountDisplay").textContent = `Total Tokens Found: ${totalTokens}`;
              return;
            }

            totalTokens += data.tokens.length;
            data.tokens.forEach(token => {
              addRow(token);
            });

            page++;
            fetchPage(page);
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            clearInterval(interval);
            document.getElementById("loadingBar").style.display = "none";
            alert("Error fetching data. Please try again.");
          });
      }

      fetchPage(page);
    }

    function addRow(token) {
      const tableBody = document.querySelector('#tokenDataOutput table tbody');
      const row = document.createElement('tr');

      const cellAddress = document.createElement('td');
      cellAddress.textContent = token.address;

      const cellValue = document.createElement('td');
      cellValue.textContent = token.value;

      const cellStatus = document.createElement('td');
      cellStatus.textContent = token.isContract ? "Contract" : "Non-Contract";

      const cellName = document.createElement('td');
      cellName.textContent = token.name || 'N/A';

      const cellLpData = document.createElement('td');
      cellLpData.textContent = token.lpData || 'N/A';

      const cellChart = document.createElement('td');
      const chartLink = document.createElement('a');
      chartLink.href = `https://charts.example.com/${token.address}`;
      chartLink.textContent = "View Chart";
      chartLink.target = "_blank";
      cellChart.appendChild(chartLink);

      row.appendChild(cellAddress);
      row.appendChild(cellValue);
      row.appendChild(cellStatus);
      row.appendChild(cellName);
      row.appendChild(cellLpData);
      row.appendChild(cellChart);

      tableBody.appendChild(row);
      document.querySelector('#tokenDataOutput table').classList.remove('hidden');
    }

    function filterResults() {
      const selectedFilter = document.querySelector('input[name="filterType"]:checked').value;
      const rows = document.querySelectorAll('#tokenDataOutput table tbody tr');

      rows.forEach(row => {
        const isContract = row.children[2].textContent === "Contract";
        const shouldShow = 
          (selectedFilter === "all") ||
          (selectedFilter === "contract" && isContract) ||
          (selectedFilter === "notContract" && !isContract) ||
          (selectedFilter === "showLP" && row.children[4].textContent !== 'N/A');

        row.style.display = shouldShow ? '' : 'none';
      });
    }

    function toggleNightMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
